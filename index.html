<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fun color guessing game for HNG Internship Frontend Intern Task" />
    <title>HNG Internship Frontend Intern Task: Color Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 data-testid="gameInstructions">Guess the correct color!</h1>
    <div id="colorBox" data-testid="colorBox"></div>
    <div
      data-testid="colorOption"
      class="colorOption"
      id="colorOption"
      role="group"
      aria-label="Color option"></div>
    <p id="gameStatus" data-testid="gameStatus" aria-live="polite"></p>
    <p>Score: <span id="score" data-testid="score">0</span></p>
    <p>High Score: <span id="highScore" data-testid="highScore">0</span></p>
    <button id="newGameButton" data-testid="newGameButton">New Game</button>
    <script src="js/script.js"></script>
  </body>
</html>
